<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/public/css/normalize.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/login.css">
</head>


<body>
    <header>
        <nav>Barra de Navegacion</nav>
    </header>
    

    <div class="container container-register">
        <h2>REGISTRO</h2>
        <form action="autenticacion.js" method="post">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
            </div>
            <div class="form-group">
                <input type="text" id="celular" name="celular" placeholder="Celular" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="repassword" name="repassword" placeholder="Repetir Contraseña" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>
</body>


<footer>
    footer
</footer>
</html>
